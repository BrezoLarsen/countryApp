<div class="animate__animated animate__fadeIn">
  <h2>Por capital</h2>
  <hr>

  <div class="row">
    <div class="col">
      <app-country-input
        (onEnter)="search($event)"
        placeholder="Buscar capital...">
      </app-country-input>
    </div>
  </div>

  <hr>

  <div *ngIf="isError" class="alert alert-danger animate__animated animate__fadeIn">No se encontró nada con el término ABD</div>

  <div *ngIf="countries.length > 0" class="row">
    <div class="col animate__animated animate__fadeIn">
      <app-country-table [countries]="countries"></app-country-table>
    </div>
  </div>
</div>
