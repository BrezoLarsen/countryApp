<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="search($event)"
      (onDebounce)="showSuggestions($event)">
    </app-country-input>
  </div>
</div>

<hr>

<div *ngIf="isError" class="alert alert-danger">No se encontró nada con el término ABD</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
