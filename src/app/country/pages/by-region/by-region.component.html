<div class="animate__animated animate__fadeIn">
  <h2>Buscar por región - <small>{{activeRegion | titlecase}}</small></h2>

  <hr>

  <h5>Seleccione la región:</h5>

  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regions"
        class="btn mr-1"
        [class]="getClass(region)"
        (click)="activateRegion(region)">{{region | titlecase}}</button>
    </div>
  </div>

  <hr>

  <div *ngIf="countries.length > 0" class="row">
    <div class="col animate__animated animate__fadeIn">
      <app-country-table [countries]="countries"></app-country-table>
    </div>
  </div>
</div>
